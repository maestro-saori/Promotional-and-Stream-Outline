<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group 9 website</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f5ef;
    }
    /* Top Menu Bar */
    .top-bar {
        height: 60px;
        background: #d2c1b8;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 30px;
    }
    .menu {
        display: flex;
        gap: 20px;
    }
    .menu div {
        width: 40px;
        height: 4px;
        background: #fff;
        border-radius: 2px;
    }
    /* Main layout */
    .container {
        display: flex;
        padding: 60px;
        gap: 50px;
    }
    .left {
        flex: 1;
    }
    .left h1 {
        font-size: 40px;
        margin-bottom: 10px;
        font-weight: 800;
        color: #262626;
    }
    .tagline {
        margin-bottom: 25px;
        color: #555;
        font-size: 16px;
        line-height: 1.5;
    }
   
    /* Buttons */
    .btn-group {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }
    .btn {
        padding: 12px 20px;
        background: #9aa57a;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn:hover {
        opacity: 0.9;
    }
    /* Right placeholder */
    .right {
        flex: 1;
        background: #c7c3b0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 20px;
        color: #333;
    }
</style>
</head>
<body>
<!-- TOP MENU BAR -->
<div class="top-bar">
    <div class="menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- MAIN CONTENT -->
<div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
        
        <h1>Welcome to our<br>WEBSITE</h1>
        <p class="tagline">Brand script, brand promise, and tagline go here.</p>
       
        <!-- TWO BUTTONS -->
        <div class="btn-group">
            <a href="promotional.html" class="btn">Promotional Plan</a>
            <a href="outline.html" class="btn">Stream Outline</a>
        </div>
    </div>
    <!-- RIGHT IMAGE BLOCK -->
    <div class="right">
        <img src="Education_Logo-removebg-preview (1).png">
    </div>
</div>
</body>
</html>
